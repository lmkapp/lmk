[build-system]
requires = [
    "setuptools>=61.0.0",
    "hatchling>=1.3.1",
    "jupyterlab==3.*",
]
build-backend = "hatchling.build"

[project]
name = "lmkapp"
description = "Notifications you want, when you want them"
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Cam Feenstra", email = "me@camfeenstra.com" },
]
keywords = [
    "IPython",
    "Jupyter",
    "Widgets",
]
classifiers = [
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pydantic<2",
    "blinker<2",
    "python-dateutil<3",
    "typing_extensions<5",
    "urllib3<2",
    "aiohttp<4"
]
version = "0.1.2"

[project.optional-dependencies]
cli = ["click<9"]
jupyter = [
    "ipywidgets>=7.0.0",
    "ipython>=6.1.0",
    "ipykernel"
]
dev = ["black==23.*", "bump2version==1.*", "jupyterlab==3.*", "tox>=4.0"]
test = ["pytest~=7.4.0"]
publish = ["build>=1.0.0", "twine"]
docs = ["novella~=0.2.6", "pydoc-markdown[novella]~=4.8.2"]

[project.urls]
Homepage = "https://github.com/lmkapp/lmk"

[project.scripts]
lmk = "lmk.__main__:cli"

[tool.hatch.build]
artifacts = [
    "lmk/generated",
    "lmk/jupyter/nbextension",
    "lmk/jupyter/labextension",
]

[tool.hatch.build.targets.wheel.shared-data]
"lmk/jupyter/labextension/@lmkapp" = "share/jupyter/labextensions/@lmkapp"
"lmk/jupyter/nbextension/@lmkapp" = "share/jupyter/nbextensions/@lmkapp"
"./install.json" = "share/jupyter/labextensions/@lmkapp/jupyter-widget/install.json"
"./lmk.json" = "etc/jupyter/nbconfig/notebook.d/lmk.json"

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "lmk/jupyter/nbextension/@lmkapp/jupyter-widget.js",
    "lmk/jupyter/labextension/@lmkapp/jupyter-widget/package.json",
]
skip-if-exists = [
    "lmk/jupyter/nbextension/@lmkapp/jupyter-widget.js",
    "lmk/jupyter/labextension/@lmkapp/jupyter-widget/package.json",
]
dependencies = [
    "hatch-jupyter-builder>=0.5.0",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
path = "."
build_cmd = "build:prod"
npm = "pnpm"

[tool.hatch.metadata]
allow-direct-references = true
